<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/a7221279c0.js" crossorigin="anonymous"></script>
        <title>Library</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="books">
                    <path fill="#add8e6"
                        d="M22.47,18.82l-1-3.86h0L18.32,3.37a1,1,0,0,0-1.22-.71l-3.87,1a1,1,0,0,0-.73-.33H2.5a1,1,0,0,0-1,1v16a1,1,0,0,0,1,1h10a1,1,0,0,0,1-1v-8l2.2,8.22a1,1,0,0,0,1,.74,1.15,1.15,0,0,0,.26,0l4.83-1.29a1,1,0,0,0,.61-.47A1.05,1.05,0,0,0,22.47,18.82Zm-16,.55h-3v-2h3Zm0-4h-3v-6h3Zm0-8h-3v-2h3Zm5,12h-3v-2h3Zm0-4h-3v-6h3Zm0-8h-3v-2h3Zm2.25-1.74,2.9-.78.52,1.93-2.9.78Zm2.59,9.66-1.55-5.8,2.9-.78,1.55,5.8Zm1,3.86-.52-1.93,2.9-.78.52,1.93Z">
                    </path>
                </svg>
                Library
            </div>
            <button id="newBook" class="new_book">
                <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24" id="book">
                    <path fill="#fff"
                        d="M15,6H9A1,1,0,0,0,8,7v4a1,1,0,0,0,1,1h6a1,1,0,0,0,1-1V7A1,1,0,0,0,15,6Zm-1,4H10V8h4Zm3-8H5A1,1,0,0,0,4,3V21a1,1,0,0,0,1,1H17a3,3,0,0,0,3-3V5A3,3,0,0,0,17,2Zm1,17a1,1,0,0,1-1,1H6V4H17a1,1,0,0,1,1,1Z">
                    </path>
                </svg>New Book
            </button>
        </header>
        <main>
            <div class="table_container">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Status</th>
                            <th><button id="deleteBtn" class="delete_btn">Remove All</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- List of Books  -->
                    </tbody>
                </table>
            </div>
            <div class="form hidden" id="formContainer">
                <form>
                    <div>
                        <h1>New Book</h1>
                    </div>
                    <div>
                        <label for="title">
                            Title</label><input type="text" name="title" id="title" autocomplete="off" required>
                    </div>

                    <div>
                        <label for="author">
                            Author </label><input type="text" name="author" id="author" autocomplete="off" required>
                    </div>

                    <div>
                        <label for="pages">
                            Pages</label><input type="number" name="pages" id="pages" autocomplete="off" required>
                    </div>

                    <div>
                        <label for="read">
                            I have already read this book!</label><input type="checkbox" name="read" id="read">
                    </div>

                    <button type="submit">Add to Library</button>
                </form>
            </div>
        </main>

    </body>

</html>
