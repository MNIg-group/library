<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library App</title>
        <link rel="stylesheet" href="./index.css">
    </head>


    <body>
        <div class="container">
            <div id="LoginPage" class="login-page ">
                <h1>Login</h1>
                <form id="login-form" class="form" action="./App/index.html">
                    <label for="signin-email">
                        <span>Email:</span>
                        <input type="text" id="signin-email">
                    </label>
                    <label for="signin-password">
                        <span>Password:</span>
                        <input type="password" id="signin-password">
                    </label>
                    <button id="login-btn" class="btn">Login</button>
                </form>
            </div>

            <div id="SignupPage" class="signup-page show">
                <h1>Signup</h1>
                <form id="signup-form" class="form">
                    <label for="signup-email">
                        <span>Email:</span>
                        <input type="text" id="signup-email">
                    </label>
                    <label for="signup-password">
                        <span>Password:</span>
                        <input type="password" id="signup-password">
                    </label>
                    <label for="signup-password-conform">
                        <span>Conform Password:</span>
                        <input type="password" id="signup-password-conform">
                    </label>
                    <button id="signup-btn" class="btn">Signup</button>
                </form>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>

</html>
